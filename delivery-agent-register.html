<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register â€¢ Delivery Agent</title>
  <link rel="stylesheet" href="frontend/css/style.css">
  <style>
    body { background:#f5f7fa; margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    .container { max-width: 520px; margin: 30px auto; padding: 0 16px; }
    .card { background:#fff; border:1px solid #e0e0e0; border-radius: 16px; padding: 18px; box-shadow: 0 4px 16px rgba(0,0,0,0.05); }
    h1 { margin: 0 0 12px; color:#1b5e20; font-size: 1.5rem; }
    .sub { color:#555; margin-bottom: 12px; }
    .field { display:flex; flex-direction:column; gap:6px; margin-bottom: 12px; }
    .field label { font-weight: 700; color:#333; }
    .field input, .field select { padding: 12px; border:1px solid #ddd; border-radius: 10px; }
    .row { display:grid; grid-template-columns: 1fr 1fr; gap:10px; }
    .actions { display:flex; gap:10px; justify-content:flex-end; margin-top: 10px; }
    .btn { border:none; padding: 12px 16px; border-radius: 10px; font-weight:700; cursor:pointer; }
    .btn.primary { background:#2e7d32; color:#fff; }
    .btn.ghost { background:#fff; border:1px solid #e0e0e0; }
    #notification { display:none; position:fixed; top:16px; right:16px; background:#43a047; color:#fff; padding: 12px 16px; border-radius: 10px; z-index: 1000; }
  </style>
  <script>
    const API_BASE_URL = localStorage.getItem('API_BASE_URL') || 'http://localhost:5000';
    async function registerAgent(e) {
      e.preventDefault();
      const form = document.getElementById('agentForm');
      const data = Object.fromEntries(new FormData(form).entries());
      const payload = {
        name: data.name,
        email: data.email,
        phone: data.phone,
        password: data.password,
        role: 'delivery_agent',
        vehicleType: data.vehicleType,
        serviceArea: { city: data.city, pincode: data.pincode }
      };
      const btn = document.getElementById('submitBtn');
      btn.disabled = true; btn.textContent = 'Registering...';
      try {
        const res = await fetch(`${API_BASE_URL}/api/auth/register`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
        const json = await res.json();
        if (!res.ok) throw new Error(json.msg || json.error || 'Registration failed');
        showToast('Registration successful! Please login.');
        setTimeout(()=>{ window.location.href = 'login.html'; }, 1200);
      } catch (err) {
        showToast(err.message || 'Registration failed', true);
      } finally {
        btn.disabled = false; btn.textContent = 'Create Account';
      }
    }
    function showToast(msg, isError=false){
      const n = document.getElementById('notification');
      n.textContent = msg; n.style.display='block'; n.style.background = isError ? '#e53935' : '#43a047';
      setTimeout(()=>{ n.style.display='none'; }, 3000);
    }
  </script>
  <div id="notification"></div>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Delivery Agent Sign Up</h1>
      <div class="sub">Join DabbeWale as a delivery partner.</div>
      <form id="agentForm" onsubmit="registerAgent(event)">
        <div class="field"><label for="name">Full Name</label><input id="name" name="name" required></div>
        <div class="field"><label for="email">Email</label><input id="email" name="email" type="email" required></div>
        <div class="field"><label for="phone">Phone</label><input id="phone" name="phone" required></div>
        <div class="field"><label for="password">Password</label><input id="password" name="password" type="password" minlength="6" required></div>
        <div class="row">
          <div class="field"><label for="vehicleType">Vehicle</label>
            <select id="vehicleType" name="vehicleType">
              <option value="bike">Bike</option>
              <option value="scooter">Scooter</option>
              <option value="bicycle">Bicycle</option>
              <option value="car">Car</option>
              <option value="walk">Walk</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="field"><label for="city">City</label><input id="city" name="city" placeholder="e.g. Mumbai"></div>
        </div>
        <div class="field"><label for="pincode">Pincode</label><input id="pincode" name="pincode" placeholder="e.g. 400001"></div>
        <div class="actions">
          <a class="btn ghost" href="index.html">Cancel</a>
          <button type="submit" id="submitBtn" class="btn primary">Create Account</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
