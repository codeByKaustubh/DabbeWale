<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Provider Login - DabbeWale</title>
  <link rel="stylesheet" href="frontend/css/style.css">
</head>
<body>
  <nav class="main-navbar improved-navbar">
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="provider-login.html" class="active">Provider Login</a>
      <a href="provider-register.html">Provider Register</a>
    </div>
  </nav>
  <form class="provider-auth-form" id="providerLoginForm">
    <h2>Provider Login</h2>
    <label for="providerEmail">Email</label>
    <input type="email" id="providerEmail" name="email" required>
    <label for="providerPassword">Password</label>
    <input type="password" id="providerPassword" name="password" required>
    <button type="submit">Login</button>
    <a href="provider-register.html" class="provider-auth-link">Don't have an account? Register</a>
  </form>
  <script src="frontend/js/provider-auth.js"></script>
</body>
</html>
